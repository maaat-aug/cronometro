<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Cron√¥metro</title>
  </head>
  <body>
    <div class="timer">
      <div class="numero">
        <p id="minDisplay">00:</p>
        <p id="segDisplay">00:</p>
        <p id="miliSegDisplay">00</p>
      </div>
      <div class="botoesTimer">
        <button onclick="startContar()" id="start" style="display: block">
          <i class="fa-solid fa-play"></i>
        </button>
        <button onclick="pararContar()" id="stop" style="display: none">
          <i class="fa-solid fa-pause"></i>
        </button>
        <button onclick="zerar()">
            <i class="fa-solid fa-trash"></i>
        </button>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/731425bdeb.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
